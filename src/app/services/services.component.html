<div class="hero-banner services-background-container">
    <div
      id="topoftheformTwo"
      class="container animate__animated animate__fadeIn animate__slow"
    >
      <div class="row">
        <div class="col-lg-12">
          <div
            class="banner-subtitle"
            data-aos="fade-right"
            data-aos-duration="2000"
          >
          SERVICES DBTWEB PROVIDES
          </div>
          <br />
          <br />
          <div class="genpageTitle" data-aos="fade-left" data-aos-duration="2000">
            Mouse over or touch each word for the description and click or touch to read more.
          </div>
          <br />
          <div class="rowTech">
    <div class="col-6 col-sm-4 dbtweb-card-text-tech" *ngFor="let service of services" data-aos="zoom-in-up" data-aos-duration="2000" style="padding: 20px 10px 20px 17px;text-align:center;">
      <a class="sericesTech" href="{{ service.url }}" target="_blank" pTooltip="{{ service.description }}" tooltipPosition="top">
        <img src="{{ service.image }}" alt="{{ service.name }}" style="width: 75px; height: 75px; border-radius:5px;  -webkit-box-shadow: 5px 5px 45px 13px rgba(0,0,0,0.47);
  box-shadow: 5px 5px 45px 13px rgba(0,0,0,0.47);" /><br />
        {{ service.name }}
      </a>
    </div>
  </div>
        </div>
      </div>
    </div>
